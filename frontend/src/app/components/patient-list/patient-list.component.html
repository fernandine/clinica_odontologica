<mat-table [dataSource]="patients">

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Paciente</mat-header-cell>
    <mat-cell *matCellDef="let patient">{{ patient.name }}</mat-cell>
  </ng-container>

    <ng-container matColumnDef="appointmentDate">
      <mat-header-cell *matHeaderCellDef>Data da Consulta</mat-header-cell>
      <mat-cell *matCellDef="let patient">{{ patient.appointmentDate | date:'dd/MM/yyyy'}}</mat-cell>
    </ng-container>

  <ng-container matColumnDef="dentist">
    <mat-header-cell *matHeaderCellDef>Dentista respons√°vel</mat-header-cell>
    <mat-cell *matCellDef="let patient">{{ patient.dentist }}</mat-cell>
  </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Tratamento</mat-header-cell>
      <mat-cell *matCellDef="let patient">{{ patient.description }}</mat-cell>
    </ng-container>


  <ng-container class="column-all" matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button
      mat-raised-button
      color="accent"
      (click)="onAdd()"
      class="action-column-header"
      >
      Novo Paciente
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let patient">
      <!--
      <button mat-icon-button color="accent" aria-label="Detalhes" (click)="onReport(protocol)">
        <mat-icon>info</mat-icon>
      </button>-->
      <button
        mat-icon-button
        color="primary"
        aria-label="Editar"
        (click)="onEdit(patient)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Deletar"
        (click)="onRemove(patient)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
